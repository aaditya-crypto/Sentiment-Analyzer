<!DOCTYPE html>
<html>
<head>
    <title>File Emotions | SentimentAnalyserX</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='file.css') }}">
</head>
<div id="uploadArea" class="upload-area">
    <div class="upload-area__header">
      <h1 class="upload-area__title">Upload your file</h1>
      <p class="upload-area__paragraph">
        File should be 
        <strong class="upload-area__tooltip">
          Like
          <span class="upload-area__tooltip-data"></span> 
        </strong>
      </p>
    </div>
    <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
      <span class="drop-zoon__icon">
        <i class='bx bxs-file-image'></i>
      </span>
      <p class="drop-zoon__paragraph">Drop your file here or Click to browse</p>
      <span id="loadingText" class="drop-zoon__loading-text">Please Wait</span>
      <img id="docThumbnail" class="file-thumbnail" src="https://pcauthorities.com/content/wp-content/uploads/2021/06/MS-Word-2019.jpg" alt="Doc Thumbnail" style="display: none;">
      <img id="excelThumbnail" class="file-thumbnail" src="https://gsuimages.com/classes/-RVe6v_2K.png?w=1200&v=1654149501000" alt="Excel Thumbnail" style="display: none;">
      <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false">
      <input type="file" id="fileInput" class="drop-zoon__file-input">
    </div>
      <div id="fileDetails" class="upload-area__file-details file-details">
      <h3 class="file-details__title">Uploaded File</h3>
  
      <div id="uploadedFile" class="uploaded-file">
        <div class="uploaded-file__icon-container">
          <i class='bx bxs-file-blank uploaded-file__icon'></i>
          <span class="uploaded-file__icon-text"></span>
        </div>
        <div id="uploadedFileInfo" class="uploaded-file__info">
          <span class="uploaded-file__name">Proejct 1</span>
          <span class="uploaded-file__counter">0%</span>
        </div>
      </div>
    </div>
    
    <div>
        <button id="analyzeEmotionsBtn" class="analyze-emotions-button" style="display: none;">Analyze Emotions</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Your Result</h2>
          <p id="emotionResult">Emotion analysis results will be displayed here.</p>
          <div class="modal-footer">
            <p>Â© Result by <a href="http://127.0.0.1:5000/aboutus">SentimentAnalyserX</a></p>
        </div>
      </div>

  </div>
  </div>
  <script src="{{ url_for('static', filename='file.js') }}"></script>
</html>
